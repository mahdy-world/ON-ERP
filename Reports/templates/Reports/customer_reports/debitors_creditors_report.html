{% extends 'base.html' %}
{% block body %}
    <div class="col-lg-12 dont-print">
        <div class="card">
            <div class="card-header">
                {{ title }}
            </div>
        </div>
    </div>

    <div class="col-lg-12 table-responsive">
        <table class="table table-hover">
            <thead>
            <td>#</td>
            <td>العميل/المورد</td>
            <td>الرصيد</td>
            </thead>
            <tbody>
            {% for x in object_list %}
                <tr>
                    <td>{{ x.id }}</td>
                    <td>{{ x }}</td>
                    <td>{% if x.balance %}{{ x.balance }}{% else %}0{% endif %}</td>
                </tr>
            {% endfor %}
            <tr>
                <td></td>
                <td>إجمالي</td>
                <td>{{ summary }}</td>
            </tr>
            </tbody>
        </table>
    </div>
{% endblock %}
