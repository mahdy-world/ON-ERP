{% extends 'base.html' %}
{% block body %}
    <div class="col-lg-12 dont-print">
        <div class="card">
            <div class="card-header">
                تقارير أرصدة ونسب الشركاء
            </div>
            <div class="card-body">
                <form class="form-horizontal" method="get" action="#">
                    {{ form }}
                    <button name="submit" class="btn btn-success" type="submit" value="1"><i
                            class="fa fa-search"></i></button>

                </form>
            </div>
        </div>
    </div>
    <div class="col-lg-12">
        <div class=" table-responsive">
            <table class="table table-hover">
                <thead>
                <td>#</td>
                <td>الشريك</td>
                <td>الرصيد</td>
                <td>النسبة</td>
                </thead>
                <tbody>
                {% for partner, array in object_list %}
                    <tr>
                        <td>{{ partner.id }}</td>
                        <td><a href="tel:{{ partner.phone }}">{{ partner }}</a></td>
                        <td>{{ array.0 }}</td>
                        <td>{{ array.1 }}%</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
