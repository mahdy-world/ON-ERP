{% extends 'base.html' %}
{% block body %}
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">تقارير جرد مخزن</div>
            <div class="card-body">
                <form>
                    {{ form }}
                    <button name="submit" class="btn btn-success" type="submit" value="1"><i
                            class="fa fa-search"></i></button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-lg-12 table-responsive">
        <table class="table table-hover">
            <thead>
            <td>#</td>
            <td>المنتج</td>
            <td>الكمية</td>
            <td>قيمة المخزون</td>
            <td>العدد الفعلي</td>
            <td>العجز</td>
            <td>الزيادة</td>
            </thead>
            <tbody>
            {% for product, item_stock in stock.items %}
                <tr>
                    <td>{{ product.id }}</td>
                    <td>{{ product }}</td>
                    <td>{{ item_stock.0 }}</td>
                    <td>{{ item_stock.1 }}</td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            {% endfor %}
                <tr>
                    <td></td>
                    <td>إجمالي</td>
                    <td></td>
                    <td>{{ total }}</td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>
{% endblock %}
