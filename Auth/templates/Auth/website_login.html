{% extends 'Website/empty_base.html' %}
{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 center">
                <div class="card">
                    <div class="card-header">
                        <i class="fa fa-user"></i>
                        تسجيل الدخول
                    </div>
                    <div class="card-body">
                        <form class="form-horizontal" action="{% url 'Auth:UserLogin' %}" method="post">
                            {% csrf_token %}
                            {% if error %}
                                <div class="alert alert-danger">
                                    {{ error }}
                                </div>
                            {% endif %}
                            <div class="form-group">
                                <input class="form-control" name="username" placeholder="اسم المستخدم"
                                       required="required">
                            </div>
                            <div class="form-group">
                                <input class="form-control" name="password" placeholder="كلمة المرور" type="password"
                                       required="required">
                            </div>
                            <div class="form-group">
                                <button class="btn btn-success btn-block" type="submit">
                                    <i class="fa fa-check-circle"></i>
                                </button>
                                <a class="btn btn-warning btn-block" href="{% url 'password_reset' %}">
                                    <i class="fa fa-help"></i> نسيت كلمة السر؟
                                </a>
                            </div>
                            <input class="hidden" name="url" type="hidden" id="url">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block js %}
    <script>
    get_path();
        function get_path() {
            var path = window.location.pathname;
            $('#url').val(path);
            return true;
        }


    </script>
{% endblock %}
