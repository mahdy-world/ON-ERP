{% extends 'empty_base.html' %}
{% block body %}
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header bg-danger">
                رسالة تأكيد
            </div>
            <div class="card-body">
                هل انت متأكد من حذف هذا العنصر؟
                <br>
                {{ object }}
            </div>
            <div class="card-footer">
                {% csrf_token %}
                <button class="btn btn-danger" type="submit" value="DELETE">
                    حذف
                </button>
                <button onclick="$('#sub_modal').modal('toggle');" class="btn btn-default">
                    إلغاء
                </button>
            </div>
        </div>
    </div>
{% endblock %}
