{% extends 'base.html' %}
{% block body %}
    <form method="post">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        {% csrf_token %}
                        <p>
                            هل انت متأكد من حذف العنصر "
                            {{ object }}"?
                        </p>
                    </div>
                    <div class="card-footer">
                        <input type="submit" value="تأكيد" class="btn btn-danger">
                        <button onclick="window.history.back();" class="btn btn-default" type="button">
                            عودة
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
